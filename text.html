<div class="c-slots-header pure-g">
  <button
    aria-label="Previous Date"
    class="c-btn--unstyled c-slots-header__prev u-t-right"
    data-qa-id="slots_prev_disabled">
    <i class="icon-ic_back_cheveron c-slots-header__prev-btn disabled"></i>
  </button>
  <div class="u-pos-rel c-slots-header__daybar">
    <button
      class="pure-u-1-3 c-btn--unstyled c-day-label c-day-label--selected"
      data-qa-id="date_selector">
      <div class="u-t-capitalize">today</div>
      <div class="c-day-label__slot-count u-t-capitalize">
        <span>No slots available</span>
      </div></button
    ><button
      class="pure-u-1-3 c-btn--unstyled c-day-label"
      data-qa-id="date_selector">
      <div class="u-t-capitalize">tomorrow</div>
      <div
        class="c-day-label__slot-count u-t-capitalize c-day-label__slot-count--available">
        <span>31 slots available</span>
      </div></button
    ><button
      class="pure-u-1-3 c-btn--unstyled c-day-label"
      data-qa-id="date_selector">
      <div class="u-t-capitalize">Sat, 9 Sep</div>
      <div
        class="c-day-label__slot-count u-t-capitalize c-day-label__slot-count--available">
        <span>26 slots available</span>
      </div>
    </button>
    <div class="c-slots-header__slider-blue"></div>
  </div>
  <button
    aria-label="Next Date"
    class="c-btn--unstyled c-slots-header__next"
    data-qa-id="slots_next">
    <i class="icon-ic_next_cheveron c-slots-header__next-btn"></i>
  </button>
</div>
